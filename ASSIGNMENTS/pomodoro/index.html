<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Pomodoro Timer</title>
    </head>
    <body>
        <div class="container">
            <h1>Pomodoro Timer</h1> 
            <canvas id="progress-bar" width="200" height="200"></canvas>
            <div id="timer" class="timer">25:00</div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>
            <div class="settings">
                <label for="work-time">Work Time</label>
                <input type="number" value="25" id="work-time"><br><br>
                <label for="break-time">Break Time</label>
                <input type="number" value="5" id="break-time">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
