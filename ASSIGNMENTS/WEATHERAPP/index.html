<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="toggleThemeBtn" aria-label="Toggle theme">
            <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
    </div>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="getWeatherBtn">Get Weather</button>
        <div id="loadingDiv" class="spinner"></div>
        <div id="weatherInfo" class="weatherInfo"></div>
        <div id="errorInfo" class="errorInfo"></div>
        <div class="recentSearches">
            <h2>Recent Searches</h2>
            <div id="recentSearchesContainer"></div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
