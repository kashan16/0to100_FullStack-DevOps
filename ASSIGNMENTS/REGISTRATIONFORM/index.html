<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Registration Form</title>
    </head>
    <body>
        <div class="heading"><h1>Registration Form</h1></div>
        <div class="form-container">
            <form action="/submit_form" method="post" class="form">
                <label for="name">Name : </label>
                <input class="input" type="text" name="name" id="user_name" placeholder="Enter your name" required><br><br>
                <label for="email">Email : </label>
                <input class="input" type="email" name="email" id="user_email" placeholder="Enter your email" required><br><br>
                <label for="password">Password : </label>
                <input class="input" type="password" name="password" id="user_password" placeholder="Enter your password" required><br><br>
                <label for="gender">Gender : </label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label><br><br>
                <div class="buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
